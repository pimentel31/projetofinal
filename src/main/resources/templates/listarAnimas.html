<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Pets</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- favicon -->
    <link href="img/clinica-veterinaria.png" rel="shortcut icon" type="image/png">

    <!-- css externo -->
    <link href="css/estilo-clinica.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg mb-5 navbar-clinica">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="/">
                <img src="img/clinica-veterinaria.png" alt="Ícone da clínica" width="40" height="40" class="me-2">
                Clínica Veterinária
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">🏠 Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/cadastrarPet">➕ Cadastrar Pet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-warning fw-bold" href="#">📋 Listar Pets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fim navbar -->

    <!-- container -->
    <div class="container">
        <h1 class="mb-4 text-success fw-bold">Lista de Pets</h1>
        <div class="row g-4" th:each="pet : ${pets}">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card pet-card shadow-lg h-100">
                    <img th:src="@{'/img/' + ${pet.imagem}}" class="card-img-top"
                        alt="Imagem do pet">
                    <div class="card-body">
                        <h5 class="card-title text-success fw-bold" th:text="${pet.nome}"></h5>
                        <p><b>Espécie:</b> <span th:text="${pet.especie}"></span></p>
                        <p><b>Raça:</b> <span th:text="${pet.raca}"></span></p>
                        <p><b>Idade:</b> <span th:text="${pet.idade}"></span> anos</p>
                        <p class="small text-muted"><b>Observações:</b> <span th:text="${pet.observacoes}"></span></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><b>ID:</b> <span th:text="${pet.idPet}"></span></li>
                        <li class="list-group-item"><b>Tutor:</b> <span th:text="${pet.tutor}"></span></li>
                        <li class="list-group-item"><b>Contato:</b> <span th:text="${pet.contatoTutor}"></span></li>
                    </ul>
                    <div class="card-body d-flex justify-content-between">
                        <a class="btn btn-warning btn-sm" th:href="@{'/alterarPet/' + ${pet.idPet}}">✏️ Alterar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/confirmarExclusao/' + ${pet.idPet}}">🗑️ Excluir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- fim container -->

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>

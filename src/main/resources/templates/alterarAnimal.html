<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar Animal</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- favicon -->
    <link href="/img/icone.webp" rel="shortcut icon" type="image/webp">

    <!-- css externo -->
    <link href="css/estilo.css" rel="stylesheet" type="text/css" media="all">
</head>

<body class="bg-dark" data-bs-theme="dark">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg mb-5" data-bs-theme="dark" style="background-color: #16161d;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/icone.webp" alt="Ícone">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cadastrar Animais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listarAnimais">Listar Animais</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fim do navbar -->

    <!-- container -->
    <div class="container">
        <h1>Alterar dados do Animal</h1>
        <hr class="mb-5">

        <!-- formulário -->
        <form method="POST" action="/alterarAnimais" enctype="multipart/form-data">
            <input type="hidden" name="idAnimal" th:value="${animal.idAnimal}" />

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label">Nome do Animal</label>
                    <input type="text" name="nome" class="form-control" th:value="${animal.nome}" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label class="form-label">Espécie</label>
                    <input type="text" name="especie" class="form-control" th:value="${animal.especie}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label">Raça</label>
                    <input type="text" name="raca" class="form-control" th:value="${animal.raca}" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label class="form-label">Idade</label>
                    <input type="number" name="idade" class="form-control" th:value="${animal.idade}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label">Peso (kg)</label>
                    <input type="number" step="0.1" name="peso" class="form-control" th:value="${animal.peso}" required>
                </div>
                <div class="col-md-6 mb-4">
                    <label class="form-label">Sexo</label>
                    <select name="sexo" class="form-select" required>
                        <option th:selected="${animal.sexo == 'Macho'}">Macho</option>
                        <option th:selected="${animal.sexo == 'Fêmea'}">Fêmea</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Descrição / Observações</label>
                <textarea name="descricao" class="form-control" rows="3" th:text="${animal.descricao}"></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label">Foto do Animal</label>
                <input type="file" name="imagemArquivo" class="form-control" accept="image/*">
                <div class="mt-3 text-center">
                    <img th:if="${animal.imagem != null}" th:src="@{'/img/' + ${animal.imagem}}" alt="Foto atual"
                        style="max-width: 120px; max-height: 120px; border-radius: 8px; box-shadow: 0 1px 6px #00000022;">
                    <div th:if="${animal.imagem == null}" style="color: #aaa;">Nenhuma imagem cadastrada</div>
                </div>
            </div>

            <div class="row">
                <div class="col-6 col-md-4">
                    <button type="submit" class="btn btn-warning">Alterar Animal</button>
                </div>
            </div>
        </form>
    </div>
    <!-- fim do container -->

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
